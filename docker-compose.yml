version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: xinlin-postgres
    environment:
      POSTGRES_DB: xinlin_prod
      POSTGRES_USER: xinlin_prod
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xinlin_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xinlin-network
    restart: unless-stopped

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xinlin-backend
    environment:
      # 应用配置
      APP_NAME: 鑫琳医生 API
      APP_VERSION: 1.0.0
      DEBUG: ${DEBUG:-false}
      SEED_DATA: ${SEED_DATA:-true}
      
      # 数据库配置
      DATABASE_URL: postgresql+psycopg://xinlin_prod:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/xinlin_prod
      
      # JWT配置
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 480
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # 测试模式
      TEST_MODE: ${TEST_MODE:-true}
      ENABLE_SMS_VERIFICATION: ${ENABLE_SMS_VERIFICATION:-false}
      
      # LLM配置
      LLM_PROVIDER: qwen
      LLM_MODEL: qwen-plus
      LLM_BASE_URL: https://dashscope.aliyuncs.com/compatible-mode/v1
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_TEMPERATURE: 0.7
      
      # Qwen-VL多模态配置
      QWEN_VL_MODEL: qwen-vl-plus
      
      # Admin JWT配置
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-admin-secret-key-change-in-production}
      ADMIN_JWT_EXPIRE_HOURS: 24
    ports:
      - "8100:8100"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - xinlin-network
    restart: unless-stopped
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端Web服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xinlin-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - xinlin-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  xinlin-network:
    driver: bridge

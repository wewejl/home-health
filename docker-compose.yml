version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: home_health_db
    environment:
      POSTGRES_DB: home_health
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: home-health-backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/home_health
    ports:
      - "8100:8100"
    depends_on:
      postgres:
        condition: service_healthy

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: home_health_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 前端Web服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

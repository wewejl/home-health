<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE 测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .log-container {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 4px;
            border-left: 3px solid #ccc;
            padding-left: 8px;
        }
        .log-meta { border-left-color: #1890ff; }
        .log-step { border-left-color: #52c41a; }
        .log-chunk { border-left-color: #faad14; }
        .log-complete { border-left-color: #722ed1; }
        .log-error { border-left-color: #f5222d; }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #40a9ff;
        }
        input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            background: #e6f7ff;
        }
    </style>
</head>
<body>
    <h1>SSE 流式输出测试</h1>
    
    <div style="margin-bottom: 20px;">
        <input type="text" id="sessionId" placeholder="Session ID (留空自动创建)" />
        <input type="text" id="message" placeholder="输入消息" value="手上起了红疹，很痒" />
        <button onclick="testSSE()">发送测试</button>
        <button onclick="clearLogs()">清空日志</button>
    </div>

    <div class="status">
        <strong>状态：</strong><span id="status">等待测试</span>
    </div>

    <h3>事件日志：</h3>
    <div class="log-container" id="logContainer"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let sessionId = null;

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        async function createSession() {
            setStatus('创建会话中...');
            log('正在创建会话...', 'info');

            const token = localStorage.getItem('admin_token');
            if (!token) {
                log('错误：未找到 token，请先登录', 'error');
                setStatus('错误：未登录');
                return null;
            }

            try {
                const response = await fetch(`${API_BASE}/derma/start`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ chief_complaint: '' })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                sessionId = data.session_id;
                document.getElementById('sessionId').value = sessionId;
                log(`✓ 会话创建成功: ${sessionId}`, 'meta');
                setStatus('会话已创建');
                return sessionId;
            } catch (error) {
                log(`✗ 创建会话失败: ${error.message}`, 'error');
                setStatus('创建会话失败');
                return null;
            }
        }

        async function testSSE() {
            let sid = document.getElementById('sessionId').value;
            const message = document.getElementById('message').value;

            if (!sid) {
                sid = await createSession();
                if (!sid) return;
            }

            setStatus('发送消息中...');
            log(`发送消息: "${message}"`, 'info');

            const token = localStorage.getItem('admin_token');
            
            try {
                const response = await fetch(`${API_BASE}/derma/${sid}/continue`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        history: [],
                        current_input: { message: message },
                        task_type: 'conversation'
                    })
                });

                log(`响应状态: ${response.status}`, 'info');
                log(`Content-Type: ${response.headers.get('content-type')}`, 'info');

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                setStatus('接收流式响应中...');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let eventCount = 0;
                let fullMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        log(`✓ 流式响应结束，共 ${eventCount} 个事件`, 'complete');
                        setStatus('完成');
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        const eventMatch = line.match(/event:\s*(.+)/);
                        const dataMatch = line.match(/data:\s*(.+)/s);

                        if (eventMatch && dataMatch) {
                            const eventType = eventMatch[1].trim();
                            const dataStr = dataMatch[1].trim();
                            
                            try {
                                const data = JSON.parse(dataStr);
                                eventCount++;

                                switch (eventType) {
                                    case 'meta':
                                        log(`[META] ${JSON.stringify(data)}`, 'meta');
                                        break;
                                    case 'step':
                                        log(`[STEP] ${data.type}: ${data.content}`, 'step');
                                        break;
                                    case 'chunk':
                                        fullMessage += data.text;
                                        log(`[CHUNK] "${data.text}"`, 'chunk');
                                        break;
                                    case 'complete':
                                        log(`[COMPLETE] 消息: ${data.message?.substring(0, 50)}...`, 'complete');
                                        log(`[COMPLETE] 快捷选项: ${data.quick_options?.length || 0} 个`, 'complete');
                                        break;
                                    case 'error':
                                        log(`[ERROR] ${data.error}`, 'error');
                                        break;
                                    default:
                                        log(`[${eventType.toUpperCase()}] ${JSON.stringify(data)}`, 'info');
                                }
                            } catch (e) {
                                log(`解析错误: ${e.message}`, 'error');
                                log(`原始数据: ${dataStr}`, 'error');
                            }
                        }
                    }
                }

                if (fullMessage) {
                    log(`\n完整消息:\n${fullMessage}`, 'info');
                }

            } catch (error) {
                log(`✗ 请求失败: ${error.message}`, 'error');
                setStatus('请求失败');
            }
        }

        // 页面加载时检查 token
        window.onload = function() {
            const token = localStorage.getItem('admin_token');
            if (token) {
                log('✓ 已找到 token', 'info');
                setStatus('已登录，可以测试');
            } else {
                log('⚠ 未找到 token，请先在主应用中登录', 'error');
                setStatus('未登录');
            }
        };
    </script>
</body>
</html>
